<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Canteen – Today’s Menu Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script src="config.js"></script>

  <!-- Page Styles -->
  <link rel="stylesheet" href="css/menu-display-grid.css">
</head>

<body>

<div id="fullscreenOverlay"></div>

<div id="goldFrame"></div>

<div id="topBanner">
  <div id="bannerRow1">
    <img id="bannerLogo" src="images/logo.png" alt="Temple logo">
    <div id="bannerTitle">Welcome to The Hindu Temple of St Louis</div>
    <div id="bannerClock"></div>
  </div>
  <div id="bannerSubtitle">Today's Menu</div>
</div>

<!-- SCROLL WRAPPER -->
<div id="scrollWrapper">
  <div id="scrollContent">
    <div id="menuGrid" class="menuGridBlock"></div>
    <div id="menuGridClone" class="menuGridBlock"></div>
  </div>
</div>

<!-- QR CODES -->
<div id="qrContainer">
  <div class="qrBox">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Ftestcanteenqueue.web.app%2Forder-status.html">
    <span>Order Status</span>
  </div>

  <div class="qrBox">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Ftestcanteenqueue.web.app%2Fmobile-menu.html">
    <span>Mobile Menu</span>
  </div>
</div>

<!-- Page Logic -->
<script src="js/menu-display-grid.js"></script>

</body>
</html>
